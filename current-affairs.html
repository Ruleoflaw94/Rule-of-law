<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Current Affairs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .content-section {
      margin-top: 40px;
    }

    .news-item {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .news-item h3 {
      margin: 0 0 5px;
    }

    .news-item p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Current Affairs</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search current affairs...">
    <button>Search</button>
  </div>

  <div class="content-section">
    <div class="news-item">
      <h3>21 June 2025: International Yoga Day Celebrated Globally</h3>
      <p>India leads the global celebration with PM Modi hosting a major event in Varanasi.</p>
    </div>

    <div class="news-item">
      <h3>20 June 2025: Supreme Court Rules on Election Law Reform</h3>
      <p>The SC clarifies the powers of Election Commission in disqualifying candidates.</p>
    </div>

    <!-- Add more items here as needed -->
  </div>

</body>
</html>

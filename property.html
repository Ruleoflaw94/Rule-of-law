<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Act- Law Notes</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional: link to your main CSS -->
</head>
<body>
  <h1>Property Act</h1>
  <!-- ðŸ” Universal Search Bar -->
<input type="text" id="searchInput" placeholder="Search this page..." onkeyup="filterContent()" style="width:100%; padding:10px; margin:20px 0; font-size:16px;">

<script>
function filterContent() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const all = document.querySelectorAll("h2, h3, p, li, .note-section, .content-block");

  let matchFound = false;
  all.forEach(el => {
    const text = el.innerText.toLowerCase();
    if (text.includes(input)) {
      el.style.display = "";
      matchFound = true;
    } else {
      el.style.display = "none";
    }
  });
}
</script>
  <p>Welcome to the Property Act Notes page. Content will be added here soon.</p>
</body>
</html>

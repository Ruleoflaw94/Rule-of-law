<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal content - Rule of Law</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    .note-card {
      background-color: #f1f1f1;
      padding: 20px 30px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
      min-width: 150px;
    }

    .note-card:hover {
      background-color: #dcdcdc;
    }

    #searchInput {
      width: 60%;
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
    }

    #notesList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>

  <h2>Law Notes</h2>

  <!-- Search Bar -->
  <input type="text" id="searchInput" onkeyup="filterNotes()" placeholder="Search Law Notes...">

  <!-- Clickable Options -->
  <div id="notesList">
    <a href="#" class="note-card">Articles</a>
    <a href="#" class="note-card">Blogs</a>
    <a href="#" class="note-card">Case Commentary</a>
    <a href="#" class="note-card">Research Papers</a>
  </div>

  <script>
    function filterNotes() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toLowerCase();
      let notes = document.getElementById("notesList").getElementsByTagName("a");

      for (let i = 0; i < notes.length; i++) {
        let txtValue = notes[i].textContent || notes[i].innerText;
        notes[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
      }
    }
  </script>

</body>
</html>
